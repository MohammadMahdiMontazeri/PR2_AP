<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>add product</title>
        <script src="https://kit.fontawesome.com/06f4ff7068.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/flexboxgrid.css">
        <link rel="stylesheet" href="css/add-product-style.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-right">
                    <a href="index.html"><i class="fa-solid fa-house"></i></a>
                    <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
                    </div>
                </div>
            </nav>
        </header>    

        <main>
            <div class="form-container">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <div class="form-box">
                            <form action="/add-product" method="POST">
                                
                                <div class="input-group">
                                     <label for="">نام محصول:</label>
                                     <input name="productName" type="text">
                                </div>

                                <div class="input-group">
                                    <label for="">قیمت محصول (به تومان):</label>
                                    <input name="priceToman" type="text">
                               </div>

                                <div class="input-group">
                                    <label for="">لینک تصویر محصول:</label>
                                    <input name="gdriveLink"type="text">
                                </div>

                                <div class="submit-btn-container">
                                    <input type="submit" value="ثبت محصول">
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <div class="form-img-container">
                            <img src="SVG/form.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
