<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Outfitify</title>
        <script src="https://kit.fontawesome.com/06f4ff7068.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/home-style.css">
        <link rel="stylesheet" href="css/animate.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-right">
                    <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
                    <a href=""><i class="fa-solid fa-house"></i></a>
                    <a href=""><i class="fa-solid fa-plus"></i></a>
                </div>
                <div class="nav-left">
                    <div class="login">
                        <i class="fa-solid fa-user"></i>
                        <a href="#">ثبت نام / ورود</a>
                    </div>
                </div>
            </nav>
            <section class="slider">
                <div class="slides">
                    <div class="item active" id="slide1">
                        <img src="images/s1.jpg" alt="">
                        <span>متن اسلاید یک</span>
                    </div>
                    <div class="item" id="slide2">
                        <img src="images/s2.jpg" alt="">
                        <span style="color: aliceblue;">متن اسلاید دو</span>
                    </div>
                    <div class="item" id="slide3">
                        <img src="images/s3.jpg" alt="">
                        <span >متن اسلاید سه</span>
                    </div>

                </div>
                <div class="buttons">
                    <i onclick="setSlide('slide1' , 1)" class="fa-solid fa-circle"></i>
                    <i onclick="setSlide('slide2' , 2)" class="fa-solid fa-circle"></i>
                    <i onclick="setSlide('slide3' , 3)" class="fa-solid fa-circle"></i>
                </div>

            </section>
        </header>


        <script src="java script/main.js"></script>
    </body>
</html>
